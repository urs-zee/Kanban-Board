<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Boardi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1 class="title">Boardi</h1>
      <div class="controls">
        <button id="clearAll" class="btn-ghost">Clear All</button>
      </div>
    </header>

    <form id="taskForm" class="task-form" autocomplete="off">
      <input id="taskTitle" placeholder="Task title" required />
      <textarea id="taskDesc" placeholder="Short description (optional)"></textarea>
      <button type="submit" class="btn-primary">Add</button>
    </form>

    <section class="board" id="board">
      <div class="column" data-column="todo">
        <h3>To Do <span class="count" data-count-for="todo">0</span></h3>
        <div class="task-list" id="todoList" data-list-for="todo"></div>
      </div>
      <div class="column" data-column="inprogress">
        <h3>In Progress <span class="count" data-count-for="inprogress">0</span></h3>
        <div class="task-list" id="inprogressList" data-list-for="inprogress"></div>
      </div>
      <div class="column" data-column="done">
        <h3>Done <span class="count" data-count-for="done">0</span></h3>
        <div class="task-list" id="doneList" data-list-for="done"></div>
      </div>
    </section>

    <footer>
      <p>âœ¨ Drag & drop your tasks. Data is saved locally.</p>
    </footer>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
